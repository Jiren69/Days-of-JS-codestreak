<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Randomizing Game</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
    </style>
</head>
<body style="background-image: url(https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/7135fcfe-4ace-40ee-b296-d2c7ac2447a6/d5h4go-5a54c9ae-c6e7-4eb8-b78c-4f0e36fcf6d2.jpg)">
    <h1 style="color: burlywood; font-size: 39px; font-family: arial,sans-serif">Rock, Paper, Scissors</h1>
    <p style="color: burlywood; font-size: 30px; font-family: arial,sans-serif">Select either rock, paper, or scissors and see if you can beat the computer!</p>

    <p style="color: darkkhaki; font-size: 25px; font-family: arial,sans-serif"><strong>Note that:</strong> “Rock breaks scissors, scissors cuts paper, paper covers rock.” </p>
    <div class='score'>

    </div>
    <div class='message'>

    </div>
    <button type='button' style="height: 30px;width: 250px">Rock</button>
    <br>
    <button type='button' style="height: 30px;width: 250px">Paper</button>
    <br>
    <button type='button' style="height: 30px;width: 250px">Scissors</button>
    <br>
    <script>
        const message = document.querySelector('.message');
        const score = document.querySelector('.score');
        const buttons = document.querySelectorAll('button');
        const winnerScores = [0,0];
        
        for ( let i = 0 ; i < buttons.length ; i++){
            buttons[i].addEventListener('click', playGame);
        }

        function playGame(e){
            let playerSelection = e.target.innerText;

            let computerSelection = Math.random();

            if (computerSelection < .34){
                computerSelection = 'Rock';
            } else if (computerSelection <= .67){
                computerSelection = 'Paper';
            } else {
                computerSelection = 'Scissors';
            }
            
            let result = checkWinner(playerSelection, computerSelection);

            if (result === 'Player'){
                result += ' wins!';
            
                winnerScores[0]++;
            }

            if (result === 'Computer'){
                result += ' wins!';
                winnerScores[1]++;
            }

            if (result === 'Draw'){
                result += '. It\'s a tie!'
            }

            score.innerHTML = 'Player: [ ' + winnerScores[0]+ ' ] Computer: [ ' + winnerScores[1] + ' ]';

            messenger('Player: <strong>' + playerSelection + '</strong> Computer: <strong>' + computerSelection + '</strong><br>' + result);
        }

        function messenger(selectionMessage){
            message.innerHTML = selectionMessage;
        }

        function checkWinner(player, computer){
            if (player === computer){
                return 'Draw';
            }

            if (player === 'Rock'){
                if(computer === 'Paper'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }

            if (player === 'Paper'){
                if (computer === 'Scissors'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }

            if (player === 'Scissors'){
                if (computer === 'Rock'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }
        }
    </script>
</body>
</html>
